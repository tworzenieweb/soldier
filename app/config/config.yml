imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.xml }
    - { resource: doctrine_extensions.yml }
    - { resource: cmf.yml }
    - { resource: doctrine_cr.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session: ~


services:
 participation.listener:
    class: WNC\SoldierBundle\EventListener\ParticipantAssociation
    arguments: ['@service_container']
    tags:
        - { name: doctrine.event_listener, event: postPersist }
 my.listener:
    class: Application\Sonata\NewsBundle\EventListener\AuthorSubscriber
    arguments: ['@service_container']
    tags:
        - { name: doctrine.event_listener, event: prePersist }

 twig.extension.text:
     class: Twig_Extensions_Extension_Text
     tags:
         - { name: twig.extension }

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - 'WNCSoldierBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [WNCSoldierBundle, FOSUserBundle, SymfonyCmfCreateBundle, SandboxMainBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
        mapping_types:
            enum: string
            

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        entity_managers:
             default:
                 auto_mapping: true
                 mappings: ~
                 dql:
                     string_functions:
                         match: WNC\SoldierBundle\Entity\MatchFunction

